<div id="controls">
    <div class="control-group">
        <span class="control-label">Region</span>
        <select id="region-filter" class="control-input control-select">
            <option value="all">All Regions</option>
        </select>
    </div>
    
    <div class="control-group">
        <span class="control-label">Vehicle Class</span>
        <select id="vehicle-filter" class="control-input control-select">
            <option value="all">All Vehicles</option>
        </select>
    </div>
    
    <div class="control-group">
        <span class="control-label">Time Period</span>
        <div class="view-toggle">
            <button id="hourly-view" class="active">Hourly</button>
            <button id="daily-view">Daily</button>
            <button id="monthly-view">Monthly</button>
        </div>
    </div>
    
    <div class="control-group" style="margin-left: auto;">
        <span class="control-label">Status</span>
        <span id="status-indicator" style="font-size: 12px; color: #28a745;">Ready</span>
    </div>
    <!-- The debug info element added by JavaScript will be dynamically placed here -->
</div>
