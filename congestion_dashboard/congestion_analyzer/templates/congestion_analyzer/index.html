<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Congestion Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 30px;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .stat-card {
            text-align: center;
            padding: 15px;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .stat-label {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Traffic Congestion Dashboard</a>
            <span class="navbar-text text-white">
                Last updated: {{ current_time|date:"F d, Y H:i" }}
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12 mb-4">
                <h2>Traffic Congestion Analysis</h2>
                <p>This dashboard visualizes traffic congestion data across different dimensions.</p>
            </div>
        </div>

        <!-- Summary Statistics -->
        <!-- Add this inside the container div, after the opening tag -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Filter Options
                    </div>
                    <div class="card-body">
                        <form method="get" class="row g-3">
                            <div class="col-md-4">
                                <label for="vehicle_class" class="form-label">Vehicle Class</label>
                                <select class="form-select" id="vehicle_class" name="vehicle_class">
                                    <option value="">All Vehicle Classes</option>
                                    {% for class in vehicle_classes %}
                                    <option value="{{ class }}" {% if selected_vehicle == class %}selected{% endif %}>{{ class }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="start_date" class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}">
                            </div>
                            <div class="col-md-3">
                                <label for="end_date" class="form-label">End Date</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <!-- Add this row after the Vehicle Class and Day of Week charts -->
    <!-- Add this after the filter options card and before the Hour/Region charts -->
    <div class="row mt-4">
        <!-- Traffic by Vehicle Class -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Traffic by Vehicle Class
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="vehicleClassChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Traffic by Day of Week -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Traffic by Day of Week
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="dayOfWeekChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart initialization scripts -->
    <script>
        // JavaScript will be implemented to initialize the charts with the data
        document.addEventListener('DOMContentLoaded', function() {
            // Vehicle Class Chart
            const vehicleClassCtx = document.getElementById('vehicleClassChart').getContext('2d');
            const vehicleClassChart = new Chart(vehicleClassCtx, {
                type: 'pie',
                data: {
                    labels: [{% for item in vehicle_class_data %}'{{ item.vehicle_class }}',{% endfor %}],
                    datasets: [{
                        data: [{% for item in vehicle_class_data %}{{ item.count }},{% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });

            // Day of Week Chart
            const dayOfWeekCtx = document.getElementById('dayOfWeekChart').getContext('2d');
            const dayOfWeekChart = new Chart(dayOfWeekCtx, {
                type: 'bar',
                data: {
                    labels: [{% for item in day_of_week_data %}'{{ item.day_of_week }}',{% endfor %}],
                    datasets: [{
                        label: 'Traffic Volume',
                        data: [{% for item in day_of_week_data %}{{ item.count }},{% endfor %}],
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Hour of Day Chart
            const hourOfDayCtx = document.getElementById('hourOfDayChart').getContext('2d');
            const hourOfDayChart = new Chart(hourOfDayCtx, {
                type: 'line',
                data: {
                    labels: [{% for item in hour_data %}'{{ item.hour_of_day }}',{% endfor %}],
                    datasets: [{
                        label: 'Traffic Volume',
                        data: [{% for item in hour_data %}{{ item.count }},{% endfor %}],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Region Chart
            const regionCtx = document.getElementById('regionChart').getContext('2d');
            const regionChart = new Chart(regionCtx, {
                type: 'bar',
                data: {
                    labels: [{% for item in region_data %}'{{ item.detection_region }}',{% endfor %}],
                    datasets: [{
                        label: 'Traffic Volume',
                        data: [{% for item in region_data %}{{ item.count }},{% endfor %}],
                        backgroundColor: 'rgba(153, 102, 255, 0.7)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
